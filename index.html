<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Box</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Player 2 Score (Top, Inverted) -->
        <div class="player-score-display player2-score-display" id="player2-indicator">
            <span class="score-text" id="player2-score">0</span>
        </div>

        <div class="game-board">
            <div class="game-grid-container">
                <svg id="game-svg" viewBox="0 0 500 500">
                    <!-- Grid dots and lines will be generated here -->
                </svg>
            </div>
        </div>

        <!-- Player 1 Score (Bottom) -->
        <div class="player-score-display player1-score-display" id="player1-indicator">
            <span class="score-text" id="player1-score">0</span>
        </div>

        <!-- Menu Button (Top Center in Semicircle) -->
        <div class="menu-container">
            <button class="menu-btn" id="menu-btn">
                <span class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <span class="menu-text">MENU</span>
            </button>
        </div>

        <!-- Score Display (Bottom Left) -->
        <div class="menu-container-left">
            <div class="score-display-left" id="score-display-left">
                <span class="score-p1">0</span>
                <span class="score-dot">•</span>
                <span class="score-p2">0</span>
            </div>
        </div>

        <!-- Your Turn Display -->
        <div class="turn-display" id="turn-display">
            YOUR TURN
        </div>

        <!-- Copyright -->
        <div class="copyright">
            © 2025 Taizun. All rights reserved.
        </div>

        <!-- Menu Modal -->
        <div id="menu-modal" class="modal hidden">
            <div class="modal-content menu-content">
                <h2>Game Menu</h2>
                <div class="menu-options">
                    <button id="resume-btn" class="menu-option-btn">Resume Game</button>
                    <button id="restart-game-btn" class="menu-option-btn">Restart Game</button>

                    <div class="grid-size-section">
                        <h3>Grid Size</h3>
                        <div class="grid-size-options">
                            <button class="grid-size-btn" data-size="2">2×2</button>
                            <button class="grid-size-btn" data-size="5">5×5</button>
                            <button class="grid-size-btn active" data-size="6">6×6</button>
                            <button class="grid-size-btn" data-size="7">7×7</button>
                            <button class="grid-size-btn" data-size="8">8×8</button>
                        </div>
                    </div>

                    <div class="grid-size-section">
                        <h3>Color Theme</h3>
                        <div class="color-theme-options">
                            <button class="color-theme-btn active" data-theme="blue-red">
                                <span class="color-preview" style="background: #3b82f6;"></span>
                                <span class="color-preview" style="background: #ef4444;"></span>
                            </button>
                            <button class="color-theme-btn" data-theme="green-purple">
                                <span class="color-preview" style="background: #10b981;"></span>
                                <span class="color-preview" style="background: #a855f7;"></span>
                            </button>
                            <button class="color-theme-btn" data-theme="pink-grey">
                                <span class="color-preview" style="background: #ec4899;"></span>
                                <span class="color-preview" style="background: #6b7280;"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content game-over-content">
                <h2 id="winner-text">Player 1 Wins!</h2>
                <button id="play-again-btn" class="restart-btn">Play Again</button>
            </div>
        </div>

        <!-- Win Screen Overlay -->
        <div id="win-screen" class="win-screen hidden">
            <div class="win-message">
                <div class="win-text" id="win-text">RED<br>WINS</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
